<br>
<br>
許維芳的翻唱給我的感覺是思念對方，但是卻不在乎對方是不是在自己身邊，只是希望他可以過得很好，而在對方難過需要陪伴的時候，能夠陪伴在他身邊，不求回報。主要讓我很喜歡的部分是整首歌我覺得偏平靜，起伏不大，把單戀和為對方著想的情緒表現得很好。
